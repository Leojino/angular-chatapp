<div class="thumbnail">
    <div class="caption">
        <h4>{{ chat.name }}</h4>
        <p  style="white-space: pre;">{{ chat.msg }}</p>
        <p ng-if="chat.buttons">
            <a ng-repeat="button in chat.buttons" ng-href="{{button.url}}" target="_blank" class="btn btn-primary" role="button">{{button.title}}</a>
        </p>
    </div>
</div>
