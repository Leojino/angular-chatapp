<!DOCTYPE html>
<html lang="en" ng-app="chatApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="app.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io('http://localhost:8080');
    </script>
    <script src="app.js"></script>
    <title>Chat App</title>
</head>
<body>
    <header style="padding:1px;">
        <h2>Chat App</h2>
    </header>
    <div id="chat-room" class="chat-room" ng-controller="ChatRoomController">
        <div class="chat-box">
            <div class="chat-scroller">
                <ul class="list-unstyled">
                    <li class="chat-wrapper clearfix" ng-repeat="chat in chats" ng-switch="chat.msg_type">
                        <div ng-switch-when="text_msg_2" class="clearfix" ng-class="chat.name == 'user'? 'pull-right' : ''">
                            <ng-include src="'tmpl2.html'"></ng-include>
                        </div>
                        <div ng-switch-when="text_msg" class="clearfix" ng-class="chat.name == 'user'? 'pull-right' : ''">
                            <ng-include src="'tmpl1.html'"></ng-include>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="chat-form">
            <form action="" class="" ng-submit="chatSubmit($event);">
                <div class="input-group">
                    <input type="text" class="form-control input-sm" ng-model="chatFormData.msg"  placeholder="Type your message here..." />
                    <span class="input-group-btn">
                        <button class="btn btn-default btn-sm">Send</button>
                    </span>
                </div>
            </form>
        </div>
    </div>

    <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
</body>
</html>
